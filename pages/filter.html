<div class="st-bg indent corner">
    <h2 class="collapsible-header" id="collapsible-header">Фильтры поиска</h2>
    <div id="collapsible-content" class="hidden">
        <form action="/posts" method="get">
            <h3>Поиск по тексту</h3>
            <label for="q">Текст:</label>
            <div class="search-textbox-div">
                <input class="search-textbox" type="text" id="q" name="q" placeholder="Введите текст...">
            </div>
          
            <button class="indent" type="submit">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M0 0h24v24H0z" fill="none"></path>
                      <path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z" fill="currentColor"></path>
                    </svg>
                  </div>
                </div>
                <span>Поиск</span>
              </button>
        </form>

        <p id="top" class="accent text-center">Отображаемые новости поступают с задержкой 24 часа. Это связано с ограничением от агрегатора. <a
            href="/support">Узнайте, как его снять</a></p>
    </div>
</div>
